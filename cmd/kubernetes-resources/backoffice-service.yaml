kind: Deployment
apiVersion: apps/v1
metadata:
  name: backoffice-deployment 
spec:
  replicas: 1 # maybe more, no problem should happen with software heart 
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: epos-backoffice
      version: ${DEPLOY_TAG}
  template:
    metadata:
      labels:
        app: epos-backoffice
        version: ${DEPLOY_TAG}
      annotations:
        docker-metadata: DOCKER-METADATA
    spec:
      imagePullSecrets:
      - name: epos-ics-c-tests-docker-registry-secret 
      containers:
      - name: backoffice-service
        image: ${DOCKER_REGISTRY}/${BACKOFFICE_SERVICE_IMAGE}
        env:
        - name: BROKER_HOST
          valueFrom:
            secretKeyRef:
              name: systemsecrets
              key: broker_host
        - name: BROKER_USERNAME
          valueFrom:
            secretKeyRef:
              name: systemsecrets
              key: broker_username
        - name: BROKER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: systemsecrets
              key: broker_password
        - name: BROKER_VHOST
          valueFrom:
            secretKeyRef:
              name: systemsecrets
              key: broker_vhost
        - name: BASECONTEXT
          valueFrom:
            secretKeyRef:
              name: systemsecrets
              key: base_context
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
        ports:
        - containerPort: 8080
          name: backoffice-port
        volumeMounts:
          - name: backoffice-pvc
            mountPath: /backoffice
          - name: logging-config-volume
            mountPath: /etc/log4j2/
      volumes:
        - name: backoffice-pvc
          persistentVolumeClaim:
            claimName: backoffice-pvc
        - name: logging-config-volume
          configMap:
            name: logging-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backoffice-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
kind: Service
apiVersion: v1
metadata:
  name: backoffice-service
  labels:
    app: epos-backoffice
    version: ${DEPLOY_TAG}
spec:
  selector:
    app: epos-backoffice
    version: ${DEPLOY_TAG}
  ports:
  - protocol: TCP
    port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backoffice-ingress
  labels:
    app: epos-backoffice
    version: ${DEPLOY_TAG}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: ${DEPLOY_PATH}api/backoffice-service/v1/
        pathType: Prefix
        backend:
          service:
            name: backoffice-service
            port:
              number: 8080